services:
  fdp-cache:
    image: hub.opensciencegrid.org/pelican_platform/cache:v7.11.7
    ports:
      - "80:8444"
      - "8443:8443"
    expose:
      - 80 
      - 8443
    container_name: fdp-cache
    restart: always
    command: serve  -f https://osdf-director.osg-htc.org 
    volumes: 
        - /mnt/store1:/cache
        - /var/pelican/jwks:/etc/pelican/key
        - /var/pelican/certs:/etc/pelican/certs
        - /var/pelican/shoverler:/etc/pelican/shoveler
        - /etc/grid-security/hostkey.pem:/etc/grid-security/hostkey.pem


