version: '3.8'
services:
  osdf-origin:
    image: opensciencegrid/stash-origin:23-release
    ports:
      - "1094:1094"
      - "1095:1095"
      - "80:80"
      - "443:443"
    expose:
      - 80
      - 443
      - 1094
      - 1095 
    volumes: 
        - /opt/osdf:/xcache/namespace
        - /etc/grid-security/hostcert.pem:/etc/grid-security/hostcert.pem
        - /etc/grid-security/hostkey.pem:/etc/grid-security/hostkey.pem
